services:
  frontend:
    build:
      context: frontend/
      args:
        BACKEND_API_HOST: backend:8000
    ports:
      - "10000:10000"
    depends_on:
      - backend
    # command: ["sh", "-c", "sleep infinity"]

  backend:
    build: backend/
    working_dir: /app
    ports:
      - "8000:8000"
    command: ["uv", "run", "-m", "eshop_inventory.app"]
    environment:
      - ENVIRONMENT=local
      - API_TOKEN=${API_TOKEN}  # from .env file
