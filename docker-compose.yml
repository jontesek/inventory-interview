services:
  frontend:
    build: frontend/
    ports:
      - "5000:5000"
    depends_on:
      - backend

  backend:
    build: backend/
    working_dir: /app
    ports:
      - "8000:8000"
    command: ["uv", "run", "-m", "eshop_inventory.app"]
    environment:
      - ENVIRONMENT=local
      - API_TOKEN=${API_TOKEN}  # from .env file
